name: Validate

on:
  push:
    branches: [ main ]

jobs:
  html-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify --panicOnWarning

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          config: .html5validator.yaml

  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build site
        run: hugo --minify --panicOnWarning

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --accept 200,403,405,429 --root-dir ${{ github.workspace }}/public 'public/**/*.html'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: pnpm/action-setup@v4
        with:
          run_install: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - run: pnpm exec playwright install-deps
      - run: pnpm exec playwright install
      - run: pnpm test

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
