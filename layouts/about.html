{{ define "main" }}
  <style> img { max-width: 225px!important; box-shadow: none!important;}</style>
  <span class="subtitle">Curriculum Vitae</span>
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ with site.Menus.main }}
    <nav>
      <ul>
        {{ range . }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  {{ end }}
{{ end }}
