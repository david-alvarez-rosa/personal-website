{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <h2 class="subtitle">Curriculum Vitae</h2>
  {{ .Content }}
  <sig></sig>
  {{ with site.Menus.main }}
    <nav>
      <ul>
        {{ range . }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
  {{ end }}
{{ end }}
